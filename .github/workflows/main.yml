name: deploy

on: [push]

jobs:
  deploy_web:
    name: Export Web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build Web
      uses: gamedrivendesign/docker-godot-export@gh-action
      with:
        export-template: HTML5
        output-filename: index.html
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
  deploy_server:
    name: Export Server
    runs-on: ubuntu-latest
    - uses: actions/checkout@v1
    - name: Build Server
      uses: gamedrivendesign/docker-godot-export@gh-action
      with:
        export-template: ServerWebsockets
        output-filename: server
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          mkdir -p "/home/${{ secrets.USERNAME }}/godot-servers/${{ github.event.repository.name }}"
    - uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: ./output/server
        target: /home/${{ github.event.repository.name }}/godot-servers/${{ github.event.repository.name }}
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd "/home/${{ secrets.USERNAME }}/godot-servers/${{ github.event.repository.name }}"
          ./server &

